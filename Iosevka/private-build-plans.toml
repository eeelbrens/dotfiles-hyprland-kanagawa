[buildPlans.IoseveticaMono]
family = "Iosevetica Mono"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = true

[buildPlans.IoseveticaMono.variants.design]
one = "base"
two = "straight-neck-serifless"
three = "flat-top-serifless"
five = "upright-flat-serifless"
zero = "dotted"
capital-b = "standard-interrupted-serifless"
capital-g = "toothless-rounded-serifless-hooked"
capital-j = "flat-hook-serifed"
capital-k = "symmetric-touching-serifless"
capital-p = "open-serifless"
capital-q = "detached-bend-tailed"
capital-r = "straight-open-serifless"
capital-w = "straight-vertical-sides-serifless"
f = "flat-hook-serifless"
g = "double-storey-open"
i = "serifed-flat-tailed"
j = "flat-hook-serifed"
k = "symmetric-touching-serifless"
l = "serifed-flat-tailed"
q = "tailed-serifless"
r = "hookless-serifless"
t = "flat-hook-short-neck"
u = "toothless-rounded-serifless"
w = "straight-vertical-sides-serifless"
long-s = "flat-hook-tailed"
lower-eth = "straight-bar"
lower-gamma = "straight"
lower-iota = "serifed-flat-tailed"
lower-nu = "straight"
lower-tau = "flat-tailed"
lower-psi = "flat-top-serifless"
cyrl-ve = "standard-interrupted-serifless"
cyrl-capital-zhe = "symmetric-touching"
cyrl-zhe = "symmetric-touching"
cyrl-capital-ka = "symmetric-touching-serifless"
cyrl-ka = "symmetric-touching-serifless"
cyrl-capital-er = "open-serifless"
cyrl-che = "tailed"
cyrl-capital-ya = "straight-open-serifless"
cyrl-ya = "straight-open-serifless"
asterisk = "penta-mid"
caret = "medium"
paren = "large-contour"
brace = "curly-flat-boundary"
guillemet = "straight"
ampersand = "upper-open"
question = "corner-flat-hooked"
partial-derivative = "straight-bar"
lig-ltgteq = "slanted"
lig-equal-chain = "without-notch"
lig-hyphen-chain = "without-notch"

[buildPlans.IoseveticaMono.variants.italic]
f = "flat-hook-tailed"
k = "cursive-serifless"
y = "straight-serifless"
cyrl-ve = "cursive"
cyrl-u = "straight-serifless"

[buildPlans.IoseveticaMono.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IoseveticaMono.weights.Medium]
shape = 500
menu = 500
css = 500

[buildPlans.IoseveticaMono.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IoseveticaMono.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.IoseveticaMono.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IoseveticaMono.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

